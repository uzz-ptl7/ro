<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StoreManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white shadow-sm dark:bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">StoreManager</h1>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle"
                    class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                    aria-label="Toggle Dark Mode">
                    <!-- Icons will be injected by JS -->
                    <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                    </svg>
                    <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-400 hidden"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m8.66-10.34l-.7.7m-13.9 0l-.7-.7m15.66 6.66h-1m-16 0h-1m14.14 4.14l-.7-.7m-12.02 0l-.7.7M12 5a7 7 0 100 14 7 7 0 000-14z" />
                    </svg>
                </button>
                <div class="relative">
                    <button class="flex items-center space-x-2 focus:outline-none" aria-label="User Menu">
                        <span class="hidden md:inline text-gray-700 dark:text-gray-300">Admin</span>
                        <img src="https://placehold.co/40x40" alt="User avatar"
                            class="w-8 h-8 rounded-full object-cover" />
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Navigation Tabs -->
        <nav class="mb-8 border-b border-gray-200 dark:border-gray-700">
            <ul id="tabs" class="flex overflow-x-auto space-x-4">
                <li><button data-tab="dashboard"
                        class="py-3 px-4 font-medium text-sm whitespace-nowrap capitalize border-b-2 border-indigo-600 text-indigo-600 dark:text-indigo-400">dashboard</button>
                </li>
                <li><button data-tab="sales"
                        class="py-3 px-4 font-medium text-sm whitespace-nowrap capitalize text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">sales</button>
                </li>
                <li><button data-tab="inventory"
                        class="py-3 px-4 font-medium text-sm whitespace-nowrap capitalize text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">inventory</button>
                </li>
                <li><button data-tab="customers"
                        class="py-3 px-4 font-medium text-sm whitespace-nowrap capitalize text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">customers</button>
                </li>
                <li><button data-tab="accounts"
                        class="py-3 px-4 font-medium text-sm whitespace-nowrap capitalize text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">accounts</button>
                </li>
            </ul>
        </nav>

        <!-- Content Containers -->
        <section id="dashboard" class="">
            <!-- Dashboard cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow flex items-center space-x-4">
                    <div class="text-indigo-600 dark:text-indigo-400">
                        <!-- Dollar Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-10v10" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-gray-900 dark:text-white font-semibold">Total Sales</h3>
                        <p id="totalSales" class="text-2xl font-bold text-gray-800 dark:text-gray-200">$0.00</p>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow flex items-center space-x-4">
                    <div class="text-blue-600">
                        <!-- Box Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 7l9 6 9-6m-9 6v8" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-gray-900 dark:text-white font-semibold">Total Products</h3>
                        <p id="totalProducts" class="text-2xl font-bold text-gray-800 dark:text-gray-200">0</p>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow flex items-center space-x-4">
                    <div class="text-green-600">
                        <!-- Inventory Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 7h18M3 7l9 6 9-6M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-gray-900 dark:text-white font-semibold">Total Stock</h3>
                        <p id="totalStock" class="text-2xl font-bold text-gray-800 dark:text-gray-200">0</p>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow flex items-center space-x-4">
                    <div class="text-purple-600">
                        <!-- User Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.121 17.804A4.992 4.992 0 0112 15a4.992 4.992 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-gray-900 dark:text-white font-semibold">Total Customers</h3>
                        <p id="totalCustomers" class="text-2xl font-bold text-gray-800 dark:text-gray-200">0</p>
                    </div>
                </div>
            </div>

            <!-- Recent Sales -->
            <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-lg shadow mb-8">
                <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Recent Sales</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th
                                    class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Date</th>
                                <th
                                    class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Customer</th>
                                <th
                                    class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Amount</th>
                                <th
                                    class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                    Status</th>
                            </tr>
                        </thead>
                        <tbody id="recentSalesBody"
                            class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Rows added by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Low Stock Alert -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow mb-8">
                <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Low Stock Alert</h2>
                <ul id="lowStockList" class="space-y-3 text-gray-700 dark:text-gray-300">
                    <!-- Items added by JS -->
                </ul>
            </div>

            <!-- Top Customers -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Top Customers</h2>
                <ul id="topCustomersList" class="space-y-3 text-gray-700 dark:text-gray-300">
                    <!-- Items added by JS -->
                </ul>
            </div>
        </section>

        <!-- Sales View (initially hidden) -->
        <section id="sales" class="hidden bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Sales Records</h2>
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Add
                    New Sale</button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th
                                class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Date</th>
                            <th
                                class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Customer</th>
                            <th
                                class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Amount</th>
                            <th
                                class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Status</th>
                            <th
                                class="px-4 py-2 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="salesRecordsBody"
                        class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Rows added by JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Other tabs content placeholders -->
        <section id="inventory" class="hidden">Inventory content here</section>
        <section id="customers" class="hidden">Customers content here</section>
        <section id="accounts" class="hidden">Accounts content here</section>
    </main>

    <script>
        (() => {
            // Data from your React state
            const salesData = [
                { id: 1, date: "2025-04-01", customer: "John Doe", amount: 299.99, status: "Paid" },
                { id: 2, date: "2025-04-02", customer: "Jane Smith", amount: 149.5, status: "Pending" },
                { id: 3, date: "2025-04-03", customer: "Mike Johnson", amount: 79.99, status: "Paid" },
                { id: 4, date: "2025-04-04", customer: "Sarah Lee", amount: 499.0, status: "Unpaid" },
                { id: 5, date: "2025-04-05", customer: "Chris Brown", amount: 89.99, status: "Paid" }
            ];

            const inventoryData = [
                { id: 1, name: "Product A", stock: 150, price: 29.99, category: "Electronics" },
                { id: 2, name: "Product B", stock: 85, price: 19.99, category: "Clothing" },
                { id: 3, name: "Product C", stock: 200, price: 9.99, category: "Home" },
                { id: 4, name: "Product D", stock: 12, price: 149.99, category: "Electronics" },
                { id: 5, name: "Product E", stock: 60, price: 39.99, category: "Beauty" }
            ];

            const customers = [
                { id: 1, name: "John Doe", email: "john@example.com", phone: "+1 555 123 4567", orders: 12, lastOrder: "2025-04-01" },
                { id: 2, name: "Jane Smith", email: "jane@example.com", phone: "+1 555 987 6543", orders: 8, lastOrder: "2025-04-02" },
                { id: 3, name: "Mike Johnson", email: "mike@example.com", phone: "+1 555 456 7890", orders: 5, lastOrder: "2025-04-03" }
            ];

            // Dark mode toggle
            const darkModeToggle = document.getElementById("darkModeToggle");
            const iconMoon = document.getElementById("iconMoon");
            const iconSun = document.getElementById("iconSun");
            let darkMode = false;

            function updateDarkMode() {
                if (darkMode) {
                    document.documentElement.classList.add("dark");
                    iconSun.classList.remove("hidden");
                    iconMoon.classList.add("hidden");
                } else {
                    document.documentElement.classList.remove("dark");
                    iconSun.classList.add("hidden");
                    iconMoon.classList.remove("hidden");
                }
            }

            darkModeToggle.addEventListener("click", () => {
                darkMode = !darkMode;
                updateDarkMode();
            });

            updateDarkMode();

            // Tabs logic
            const tabs = document.querySelectorAll("#tabs button");
            const sections = {
                dashboard: document.getElementById("dashboard"),
                sales: document.getElementById("sales"),
                inventory: document.getElementById("inventory"),
                customers: document.getElementById("customers"),
                accounts: document.getElementById("accounts")
            };

            tabs.forEach(tab => {
                tab.addEventListener("click", () => {
                    // Remove active styles
                    tabs.forEach(t => {
                        t.classList.remove("border-indigo-600", "text-indigo-600", "dark:text-indigo-400");
                        t.classList.add("text-gray-500", "hover:text-gray-700", "dark:text-gray-400", "dark:hover:text-gray-300");
                    });

                    // Activate current tab
                    tab.classList.add("border-indigo-600", "text-indigo-600", "dark:text-indigo-400");
                    tab.classList.remove("text-gray-500", "hover:text-gray-700", "dark:text-gray-400", "dark:hover:text-gray-300");

                    // Show correct section, hide others
                    Object.keys(sections).forEach(key => {
                        if (key === tab.dataset.tab) {
                            sections[key].classList.remove("hidden");
                        } else {
                            sections[key].classList.add("hidden");
                        }
                    });
                });
            });

            // Populate Dashboard stats
            function formatCurrency(amount) {
                return `$${amount.toFixed(2)}`;
            }

            const totalSalesElem = document.getElementById("totalSales");
            const totalProductsElem = document.getElementById("totalProducts");
            const totalStockElem = document.getElementById("totalStock");
            const totalCustomersElem = document.getElementById("totalCustomers");

            const totalSalesAmount = salesData.reduce((sum, sale) => sum + sale.amount, 0);
            const totalProductsCount = inventoryData.length;
            const totalStockCount = inventoryData.reduce((sum, item) => sum + item.stock, 0);
            const totalCustomersCount = customers.length;

            totalSalesElem.textContent = formatCurrency(totalSalesAmount);
            totalProductsElem.textContent = totalProductsCount;
            totalStockElem.textContent = totalStockCount;
            totalCustomersElem.textContent = totalCustomersCount;

            // Populate recent sales table (limit 5)
            const recentSalesBody = document.getElementById("recentSalesBody");
            salesData.slice(0, 5).forEach(({ date, customer, amount, status }) => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-gray-100 dark:hover:bg-gray-700";

                tr.innerHTML = `
          <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">${date}</td>
          <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">${customer}</td>
          <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">${formatCurrency(amount)}</td>
          <td class="px-4 py-2 whitespace-nowrap text-sm font-semibold ${status === "Paid" ? "text-green-600" :
                        status === "Pending" ? "text-yellow-600" : "text-red-600"
                    }">${status}</td>
        `;

                recentSalesBody.appendChild(tr);
            });

            // Low stock alert (stock < 20)
            const lowStockList = document.getElementById("lowStockList");
            const lowStockItems = inventoryData.filter(item => item.stock < 20);
            if (lowStockItems.length === 0) {
                lowStockList.innerHTML = '<li>No low stock items</li>';
            } else {
                lowStockItems.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.name} - Stock: ${item.stock}`;
                    lowStockList.appendChild(li);
                });
            }

            // Top customers (by orders desc)
            const topCustomersList = document.getElementById("topCustomersList");
            const sortedCustomers = [...customers].sort((a, b) => b.orders - a.orders).slice(0, 5);
            if (sortedCustomers.length === 0) {
                topCustomersList.innerHTML = '<li>No customers available</li>';
            } else {
                sortedCustomers.forEach(cust => {
                    const li = document.createElement("li");
                    li.textContent = `${cust.name} - Orders: ${cust.orders}`;
                    topCustomersList.appendChild(li);
                });
            }

            // Populate sales records table in Sales tab
            const salesRecordsBody = document.getElementById("salesRecordsBody");
            salesData.forEach(({ id, date, customer, amount, status }) => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-gray-100 dark:hover:bg-gray-700";
                tr.innerHTML = `
          <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">${date}</td>
          <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">${customer}</td>
          <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">${formatCurrency(amount)}</td>
          <td class="px-4 py-2 whitespace-nowrap text-sm font-semibold ${status === "Paid" ? "text-green-600" :
                        status === "Pending" ? "text-yellow-600" : "text-red-600"
                    }">${status}</td>
          <td class="px-4 py-2 whitespace-nowrap text-sm">
            <button class="text-indigo-600 hover:text-indigo-900 mr-2">Edit</button>
            <button class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        `;
                salesRecordsBody.appendChild(tr);
            });
        })();
    </script>

</body>

</html>
